<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/toggles.css">

  <title>Pair game</title>
</head>
<body>
  <h1>Pair game</h1>
  <div id="header">
    <div id="controls">
      <label class="switch">
        <input type="checkbox" id="colored">
        <div class="slider round"><!--ADDED HTML -->
          <span class="on">COLORED</span>
          <span class="off">COLORED</span><!--END-->
        </div>
      </label>
      <label class="switch">
          <input type="checkbox" id="shuffle">
          <div class="slider round"><!--ADDED HTML -->
            <span class="on">FORCED</span>
            <span class="off">FORCED</span><!--END-->
          </div>
        </label>
      
    </div>
    <div id="score">
      <div class="score-table">
        <div class="count-points"></div>
        <div class="count-clicks"></div>
      </div>
    </div>
  </div>
  
  <div id="container"></div>

  <script src="js/shuffle/shuffle.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
